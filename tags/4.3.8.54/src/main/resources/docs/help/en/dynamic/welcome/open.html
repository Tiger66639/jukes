<b>Open an Existing Project</b>

<p>
To proceed with a project that you have edited before, 
click on the <i>Open existing project</i> button.

<p>
Finished and released projects can be found
in the shared document area of your work group folder,
for example <tt>//hamburg/machinery/verification/2002/</tt>.
