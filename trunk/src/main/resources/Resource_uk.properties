##############################################################################
###   HQL Queries           ##################################################
##############################################################################
hql.disc.exists= Disc as disc where disc.location = ''{0}''
hql.artist.all= select distinct artist from Artist artist, Disc disc where artist.id = disc.artist
hql.disc.all= select artist.discs from Artist artist order by upper(artist.name)
hql.export.catalog= select artist.name, disc.name from Artist artist, Disc disc where artist.id = disc.artist order by upper(artist.name), upper(disc.name)
hql.disc.locations= select disc.location from Disc disc
hql.count.discbyartistnamediscname= Disc as disc inner join disc.artist as artist where upper(artist.name) = upper(''{0}'') and upper(disc.name) =  upper(''{1}'')
hql.disc.find= select distinct disc from Disc as disc inner join disc.artist as artist where upper(artist.name) = upper(''{0}'') and upper(disc.name) =  upper(''{1}'')
hql.artist.find= select distinct artist from Artist as artist where upper(artist.name) = upper(''{0}'')
hql.artist.findCaseSensitive= select distinct artist from Artist as artist where artist.name = ''{0}''
#hql.search.criteria= select distinct track from Track as track inner join track.disc as disc inner join disc.artist as artist where (upper(artist.name) like upper(''%{0}%'') or upper(disc.name) like upper(''%{0}%'') or upper(track.name) like upper(''%{0}%'') or upper(artist.notes) like upper(''%{0}%'') or upper(disc.notes) like upper(''%{0}%'') or upper(track.comment) like upper(''%{0}%'')) {1}
hql.search.criteria= select distinct track from Track as track inner join track.disc as disc inner join disc.artist as artist where (upper(artist.name) like upper(''%{0}%'') or upper(disc.name) like upper(''%{0}%'') or upper(track.name) like upper(''%{0}%'') or upper(artist.notes) like upper(''%{0}%'') or upper(disc.notes) like upper(''%{0}%'')) {1}
hql.filter.artist= select distinct artist from Artist artist, Disc disc where artist.id = disc.artist {0}
hql.filter.disc= select distinct disc from Disc disc,Artist artist where disc.artist = {0,number,######} {1}
hql.track.load= select distinct track from Track track, Disc disc, Artist artist where artist.id = disc.artist and track.disc = disc.id and track.name = ''{0}'' and disc.name = ''{1}'' and artist.name = ''{2}''
sql.update.disc.location=update disc set location = ''{0}''||substring(location,{1}) where substring(location,1,{2}) = ''{3}''
sql.update.disc.cover=update disc set cover_url = ''{0}''||substring(cover_url,{1}) where substring(cover_url,1,{2}) = ''{3}''
sql.update.track.location=update track set track_url = ''{0}''||substring(track_url,{1}) where substring(track_url,1,{2}) = ''{3}''

